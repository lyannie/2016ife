<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">

  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.getElementById("aqi-list");
  //采用冒泡排序法，将其从大到小排列
  for(var j = 0; j < aqiData.length ; j++){
    for(var i = 0; i < aqiData.length - j - 1; i++){
      if (aqiData[i][1] < aqiData[i+1][1]){
          var tmp,tmp1; //tmp用于存放指数，tmp1用于存放城市
          tmp = aqiData[i+1][1];
          aqiData[i+1][1] = aqiData[i][1];
          aqiData[i][1] = tmp;
          tmp1 = aqiData[i+1][0];
          aqiData[i+1][0] = aqiData[i][0];
          aqiData[i][0] = tmp1;
      }
    }
    console.log(aqiData[j][1]);
  }
    //添加li子节点,将空气质量指数大于60的输出到列表中
    for(var j = 0; j < aqiData.length; j++){
      if(aqiData[j][1] >= 60){
        var li = document.createElement("li");
        ul.appendChild(li);  
        var i = j + 1;
        li.innerHTML = "第" + i + "名: " + aqiData[j][0] + " " + aqiData[j][1];
      }
    }
  

})();

</script>
</body>
</html>
